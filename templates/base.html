<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Data Analytics Dashboard{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#1a56db',
                            dark: '#0e3fa9',
                            light: '#d3e1fc'
                        },
                        secondary: '#6b7280',
                        success: {
                            DEFAULT: '#057a55',
                            dark: '#046c4e',
                            light: '#def7ec'
                        },
                        warning: {
                            DEFAULT: '#c27803',
                            light: '#fef3c7'
                        },
                        danger: {
                            DEFAULT: '#e02424',
                            light: '#fde8e8'
                        },
                        light: '#f3f4f6',
                        dark: '#1f2937'
                    }
                }
            }
        };
    </script>
    
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body class="bg-light min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-primary text-white">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div>
                <a href="/" class="text-xl font-bold">AI Survey Dashboard</a>
                <p class="text-sm opacity-75">Data Analytics for Education Surveys</p>
            </div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="/" class="hover:text-white/80 transition-colors {% block nav_home %}{% endblock %}">Home</a></li>
                    <li><a href="/upload" class="hover:text-white/80 transition-colors {% block nav_upload %}{% endblock %}">Upload</a></li>
                    <li><a href="#" class="hover:text-white/80 transition-colors {% block nav_dashboard %}{% endblock %}">Dashboard</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="text-sm">&copy; {{ current_year }} AI Survey Dashboard</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-white hover:text-primary-light transition-colors">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="text-white hover:text-primary-light transition-colors">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="text-white hover:text-primary-light transition-colors">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full text-center">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p id="loading-text" class="text-lg font-medium text-gray-700">Loading...</p>
        </div>
    </div>

    <!-- Core JS -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
