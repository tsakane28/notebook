<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Data Analytics Dashboard{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0078d4',
                        'primary-dark': '#005a9e',
                        'primary-light': '#d0e7f8',
                        secondary: '#2b88d8',
                        success: '#107c10',
                        warning: '#d83b01',
                        danger: '#e81123',
                    },
                    fontFamily: {
                        sans: ['"Segoe UI"', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-primary text-white">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-semibold">
                    <a href="/" class="flex items-center">
                        <i class="fas fa-chart-line mr-2"></i>
                        <span>Data Analytics Dashboard</span>
                    </a>
                </h1>
                <nav>
                    <ul class="flex space-x-6">
                        <li><a href="/" class="hover:text-white/80 transition-colors {% block nav_home %}{% endblock %}">
                            <i class="fas fa-home mr-1"></i> Home
                        </a></li>
                        <li><a href="/dashboard" class="hover:text-white/80 transition-colors {% block nav_dashboard %}{% endblock %}">
                            <i class="fas fa-tachometer-alt mr-1"></i> Dashboard
                        </a></li>
                        <li><a href="/upload" class="hover:text-white/80 transition-colors {% block nav_upload %}{% endblock %}">
                            <i class="fas fa-upload mr-1"></i> Upload
                        </a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-auto">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p>&copy; 2023 Data Analytics Dashboard. All rights reserved.</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-white hover:text-primary-light transition-colors">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="text-white hover:text-primary-light transition-colors">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="#" class="text-white hover:text-primary-light transition-colors">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg flex flex-col items-center">
            <div class="loading-spinner"></div>
            <p id="loading-text" class="mt-4 text-gray-700">Loading...</p>
        </div>
    </div>
    
    <!-- Dashboard specific JavaScript -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
